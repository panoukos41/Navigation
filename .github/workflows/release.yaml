name: Release

env:
  DOTNET_NOLOGO: true

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**/*.cs"
      - "src/**/*.csproj"

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: { fetch-depth: 0 }

      - name: Setup NerdBank.GitVersioning
        uses: dotnet/nbgv@master
        id: nbgv
        with: { setAllVars: true }

      - name: Setup .NET Workloads
        run: dotnet workload install android

      - name: Test
        run: |
          $env:PATH += ";C:/Program Files/Microsoft Visual Studio/2022/Enterprise/Msbuild/Current/Bin";
          ./restore.ps1 ./tests/Navigation.UnitTests Release
          ./build.ps1 ./tests/Navigation.UnitTests/ Release
          ./test.ps1 ./tests/Navigation.UnitTests/ Release

      - name: Publish
        run: |
          $env:PATH += ";C:/Program Files/Microsoft Visual Studio/2022/Enterprise/Msbuild/Current/Bin";
          ./publish.ps1 ./src/Navigation/

      - name: Publish to NuGet
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
          SOURCE_URL: https://api.nuget.org/v3/index.json
        run: |
          dotnet nuget push **/*.nupkg --skip-duplicate -s ${{ env.SOURCE_URL }} -k ${{ env.NUGET_AUTH_TOKEN }}

      - name: Create Github Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NBGV_SemVer2 }}
          release_name: ${{ env.NBGV_SemVer2 }}
