name: Release

env:
  DOTNET_NOLOGO: true

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**/*.cs"
      - "src/**/*.csproj"

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: { fetch-depth: 0 }

      - name: Setup .NET Workloads
        run: |
          dotnet workload install android

      - name: Setup NerdBank.GitVersioning
        uses: dotnet/nbgv@v0.4
        id: nbgv
        with: { setAllVars: true }

      - name: Build
        working-directory: src/Navigation
        run: |
          $env:Path += ";C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Msbuild\Current\Bin";
          ./build.bat

      - name: Test
        working-directory: tests/Navigation.UnitTests
        run: |
          dotnet test

      - name: Publish
        working-directory: src/Navigation
        run: |
          $env:Path += ";C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Msbuild\Current\Bin";
          ./publish.bat

      - name: Upload NuGet Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: nuget/*.nupkg

      - name: Create Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NBGV_SemVer2 }}
          release_name: ${{ env.NBGV_SemVer2 }}

      - name: Publish to NuGet
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
          SOURCE_URL: https://api.nuget.org/v3/index.json
        run: |
          dotnet nuget push **/*.nupkg --skip-duplicate -s ${{ env.SOURCE_URL }} -k ${{ env.NUGET_AUTH_TOKEN }}
